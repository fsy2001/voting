<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票信息</title>
    <script src="https://cdn.staticfile.net/Chart.js/3.9.1/chart.js" defer></script>
    <script src="/js/chart.js" defer></script>
    <style>
        #chart {
            max-width: 700px;
            max-height: 700px;
        }
    </style>
</head>
<body>

<main th:if="${nominee != null}">
    <h1>
        候选人：<span th:text="${nominee.name}"></span>
    </h1>

    <canvas id="chart" th:value="${nominee.id}">
    </canvas>
</main>
</body>
</html>
