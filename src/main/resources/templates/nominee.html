<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>我的提名</title>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="/css/sheet.css">
    <style>
        .nomination-card-image {
            border-radius: 8px;
            height: 150px;
            width: 100px;
            object-fit: cover;
        }

        .nomination-card-top {
            display: flex;
            justify-content: space-between;
        }

        .nomination-card-text {
            width: 100%;
            padding-left: 10px;
            margin-top: 30px;
        }

        .nominee-id {
            color: gray;
            font-weight: normal;
            font-size: 60%;
        }

        .nomination-reason {
            max-height: 70px;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .user-info {
            display: flex;
        }

        .user-info img {
            height: 100px;
        }

        .user-info-content {
            line-height: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .user-info-content div {
            padding-top: 15px;
        }
    </style>
</head>

<body>
    <main class="sheet">
        <h1 class="title">我的提名</h1>

        <div class="user-info">
            <img src="/image/avatar.png" alt="avatar">
            <div class="user-info-content">
                <div>
                    学号：<span th:text="${user.userId}"></span>
                </div>

                <div>
                    姓名：<span th:text="${user.username}"></span>
                </div>
            </div>
        </div>

        <div th:each="nominee : ${nominees}" class="nomination-card card">
            <div class="nomination-card-top">
                <img class="nomination-card-image" th:src="${nominee.picPath()}" alt="">
                <div class="nomination-card-text">
                    <h2><span th:text="${nominee.name}"></span> <span class="nominee-id"># <span
                            th:text="${nominee.id}"></span></span></h2>
                    <p th:text="${nominee.intro}" class="nomination-reason">
                    </p>
                </div>
            </div>

            <span>状态：<span th:text="${nominee.state.getStatusName()}"></span></span>
        </div>
    </main>
</html>
