<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name=description content="2025元旦金曲夜投票系统">
    <title>2025元旦金曲夜</title>
    <link rel="stylesheet" href="/css/common.css">
    <style>
        .links {
            margin-left: 3em;
            margin-top: 3em;
            z-index: 10;
        }

        .links a {
            display: inline-block;
            color: white;
            font-size: 30px;
            font-weight: bolder;
            text-decoration: none;
            letter-spacing: 4px;
            border-radius: 13px;
            background-color: rgb(214, 80, 118);
            padding: 10px 30px;
            margin: 10px 0;
        }

        #title-logo {
            display: block;
            width: calc(100% - 10px);
            margin: 100px 0 0 10px;
            z-index: 3;
        }

        #locomotive {
            position: fixed;
            bottom: 10px;
            right: 0;
            width: 80%;
            z-index: -1;
        }

        #firework-1 {
            position: absolute;
            left: 0;
            width: 9em;
            z-index: 1;
        }

        #year {
            position: relative;
            width: 4em;
            left: 20px;
            top: 60px;
            z-index: 2;
        }

        .title-sponsor {
            float: right;
        }
    </style>
</head>
<body>
<nav class="logos">
    <picture>
        <source srcset="/image/sponsor.avif" type="image/avif">
        <source srcset="/image/sponsor.webp" type="image/webp">
        <img src="/image/sponsor.png" alt="FUJIFILM instax 一次成像｜京东校园" class="title-sponsor" id="sponsor">
    </picture>
</nav>

<picture>
    <source srcset="/image/title.avif" type="image/avif">
    <source srcset="/image/title.webp" type="image/webp">
    <img id="title-logo" src="/image/title.png" alt="元旦金曲夜 2025年度金曲投票">
</picture>

<section class="links">
    <a href="/my">我的提名</a>
    <br>
    <a href="/recommend">提名</a>
    <br>
    <a href="/vote">投票</a>
</section>

<picture>
    <source srcset="/image/locomotive.avif" type="image/avif">
    <source srcset="/image/locomotive.webp" type="image/webp">
    <img src="/image/locomotive.png" alt="" id="locomotive">
</picture>
<picture>
    <source srcset="/image/fireworks1.avif" type="image/avif">
    <source srcset="/image/fireworks1.webp" type="image/webp">
    <img src="/image/fireworks1.png" alt="" id="firework-1">
</picture>
<picture>
    <source srcset="/image/2025.avif" type="image/avif">
    <source srcset="/image/2025.webp" type="image/webp">
    <img src="/image/2025.png" alt="" id="year">
</picture>
<picture>
    <source srcset="/image/banner.avif" type="image/avif">
    <source srcset="/image/banner.webp" type="image/webp">
    <img src="/image/banner.png" alt="" id="bottom-banner">
</picture>

</body>
</html>
